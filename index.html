<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My municipality</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        body {
            height: 100vh;
            background-color: #1a1a2e;
            background-image: url(/Users/aljeangerolaga/Downloads/311706039_10217619802367314_106475911225494029_n.webp);
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation div {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .bg-animation div:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .bg-animation div:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 25s;
        }

        .bg-animation div:nth-child(3) {
            left: 70%;
            width: 30px;
            height: 30px;
            animation-delay: 4s;
            animation-duration: 18s;
        }

        .bg-animation div:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        .bg-animation div:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .bg-animation div:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
            animation-duration: 30s;
        }

        .bg-animation div:nth-child(7) {
            left: 35%;
            width: 40px;
            height: 40px;
            animation-delay: 7s;
            animation-duration: 22s;
        }

        .bg-animation div:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 20s;
        }

        .bg-animation div:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .bg-animation div:nth-child(10) {
            left: 85%;
            width: 50px;
            height: 50px;
            animation-delay: 0s;
            animation-duration: 28s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            color: #fff;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #ffffff;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #3498db;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #3498db, 0 0 30px #3498db;
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(254, 241, 241, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #ddd;
            pointer-events: none;
            transition: 0.3s ease all;
        }

        .input-group input:focus,
        .input-group input:not(:placeholder-shown) {
            background: rgba(254, 241, 241, 0.2);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -20px;
            left: 5px;
            font-size: 14px;
            color: #3498db;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .login-box button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .login-box button:hover:before {
            left: 100%;
        }

        .login-box button:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .login-box button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .login-box p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            animation: fadeIn 1.5s forwards;
            opacity: 0;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .login-box a {
            color: #00aced;
            text-decoration: none;
            position: relative;
        }

        .login-box a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 0;
            background-color: #00aced;
            transition: width 0.3s ease;
        }

        .login-box a:hover:after {
            width: 100%;
        }

        .error {
            color: #ff5b5b;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
            opacity: 0;
            animation: shake 0.5s ease-in-out;
            height: 20px;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
                opacity: 1;
            }
            20%, 60% {
                transform: translateX(-10px);
                opacity: 1;
            }
            40%, 80% {
                transform: translateX(10px);
                opacity: 1;
            }
        }
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
            
            .login-box {
                padding: 30px 20px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 25px 15px;
            }
            
            .login-box h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .input-group {
                margin-bottom: 20px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="container">
        <div class="login-box">
            <div class="logo-container">
                <img src="/Users/aljeangerolaga/Downloads/Kauswagan-Logo-enhanced-embossed.png" alt="Logo" class="logo">
            </div>
            <h2>Login</h2>
            <div id="error" class="error"></div>            
            <form id="loginForm" onsubmit="login(event)">
                <div class="input-group">
                    <input id="username" type="text" placeholder=" " required>
                    <label for="username">Username</label>
                </div>               
                <div class="input-group">
                    <input id="password" type="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" id="loginButton">Log in</button>
                <p>Forgot your password? <a href="#">Reset</a></p>
            </form>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorDiv = document.getElementById("error");
            const loginButton = document.getElementById("loginButton");
            loginButton.innerHTML = "Logging in...";
            loginButton.disabled = true;
            setTimeout(() => {
                const validUsername = "Jeffyvilla";
                const validPassword = "1234";

                if (username === validUsername && password === validPassword) {
                    errorDiv.textContent = "";
                    errorDiv.style.animation = "none";
                    loginButton.innerHTML = "Success!";
                    loginButton.style.background = "#27ae60";
                    setTimeout(() => {
                        window.location.href = "menu.html";
                    }, 1000);
                } else {
                    errorDiv.textContent = "Invalid username or password.";
                    errorDiv.style.opacity = "1";
                    errorDiv.style.animation = "shake 0.5s ease-in-out";
                    loginButton.innerHTML = "Try Again";
                    loginButton.disabled = false;
                    loginButton.style.background = "#e74c3c";
                    setTimeout(() => {
                        loginButton.style.background = "#3498db";
                        loginButton.innerHTML = "Log in";
                    }, 1500);
                }
            }, 1000);
        }
        document.addEventListener("DOMContentLoaded", function() {
            const bgElements = document.querySelectorAll('.bg-animation div'); 
            bgElements.forEach(el => {
                const randomX = Math.random() * 100;
                el.style.left = `${randomX}%`;
            });
        });
        const inputs = document.querySelectorAll('.input-group input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                document.querySelectorAll('.bg-animation div').forEach(el => {
                    el.style.animationPlayState = 'running';
                });
            });
            input.addEventListener('blur', () => {
                if (!document.activeElement.classList.contains('input-group input')) {
                    document.querySelectorAll('.bg-animation div').forEach(el => {
                        el.style.animationPlayState = 'running';
                    });
                }
            });
        });
    </script>
</body>
</html>
